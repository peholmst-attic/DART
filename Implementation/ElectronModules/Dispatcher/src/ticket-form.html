<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ticket-form">
    <template>
        <style>
            :host {
                padding: 10px;
            }
            fieldset {
                border: none;
            }
            fieldset legend {
                font-size: 18px;
            }

            .formRow {
                display: flex;
            }

            .formRow .formField {
                display: block;
                margin: 3px;
            }

            .formRow .formField label {
                display: block;
                font-size: 12px;
                color: #666;
            }

            #ticketNo {
                width: 60px;
            }

            #ticketOpened, #ticketClosed {
                width: 140px;
            }

            #municipality, #streetAddress {
                width: 200px;
            }

            #streetAddressNo, #streetAddressApartment {
                width: 60px;
            }
        </style>
        <fieldset>
            <legend>Identification</legend>
            <div class="formRow">
                <div class="formField">
                    <label for="ticketNo">Ticket No</label>
                    <input id="ticketNo" readonly="true" value="123"/>
                </div>
                <div class="formField">
                    <label for="ticketOpened">Opened at</label>
                    <input id="ticketOpened" readonly="true" value="21.07.2016 17:39:05"/>
                </div>
                <div class="formField">
                    <label for="ticketClosed">Closed at</label>
                    <input id="ticketClosed" readonly="true" value="(Still open)"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Location</legend>
            <div class="formRow">
                <div class="formField">
                    <label for="municipality">Municipality</label>
                    <select id="municipality">
                        <option>Pargas</option>
                    </select>
                </div>
            </div>
            <input type="radio" name="locationType" id="ltStreetAddress"/> <label for="ltStreetAddress">Street address</label>
            <div id="streetAddressDiv">
                <div class="formRow">
                    <div class="formField">
                        <label for="streetAddress">Street</label>
                        <input id="streetAddress"/>
                    </div>
                    <div class="formField">
                        <label for="streetAddressNo">Number</label>
                        <input id="streetAddressNo"/>
                    </div>
                    <div class="formField">
                        <label for="streetAddressApartment">Apartment</label>
                        <input id="streetAddressApartment"/>
                    </div>
                </div>
            </div>
            <input type="radio" name="locationType" id="ltLocation"/> <label for="ltLocation">Intersection</label>
            <div id="intersectionDiv">
                <div class="formRow">
                    <div class="formField">
                        <label for="intersectionStreet1">First street address</label>
                        <input id="intersectionStreet1"/>
                    </div>
                    <div class="formField">
                        <label for="intersectionStreet2">Second street address</label>
                        <input id="intersectionStreet2"/>
                    </div>
                </div>
            </div>
            <input type="radio" name="locationType">Coordinates</input>
            <input type="radio" name="locationType">Other</input>
        </fieldset>
    </template>
    <script>
        Polymer({
            is: 'ticket-form'
        });
    </script>
</dom-module>
